networks:
  project-network:
    driver: bridge

services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - '80:80'
    container_name: frontend
    environment:
      - NODE_ENV=development
    networks:
      - project-network

  backend:
    container_name: backend
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    networks:
      - project-network